<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register Page</title>
    <link rel="stylesheet" href="registrationPage.css">
</head>
<body>
    <form>
        <pre> Registration </pre>
        <div class="inputbox1">
            <label for=""> Full name </label>
            <input class="name" type="text" placeholder="Enter your full name..."> 
        </div>
         <div class="inputbox2">
            <label for=""> Username </label>
            <input class="name" type="text" placeholder="Enter your username..."> 
        </div>
        <div class="inputbox3">
          <label for=""> Email </label>
          <input class="Email" type="email" placeholder="Enter your email address..."/>
        </div>
       <div class="inputbox4">
          <label for=""> Password </label>
          <input class="Password" type="password" placeholder="Enter your password..."/>
        </div>
        <div class="inputbox5">
            <label for=""> Confirm Password </label>
            <input class="Password" type="password" placeholder="Enter your confirm password..."> 
        </div>
        <button> Register </button>
        <div class="login">
            <p> Already have an account? <a href="index.html"> Log In </a></p>
          </div>
      </form>
</body>
</html>
